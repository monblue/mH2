<div id="app">

	<canvas width="640" height="480" id="canvas"></canvas>

	<div id="sidebar">

		<h1>Painter</h1>

		<div id="controls">
			<button id="clear" class="red">Clear</button>
			<button id="save">Save</button>
			<button id="undo">Undo</button>
		</div>
		<div id="tools">
			<button id="brush" class="tool chosen" title="Drag to paint">Brush</button>
			<button id="path" class="tool" title="Click to make straight lines, click/hold to make curves">Path</button>
			<button id="rect" class="tool" title="Drag to make rectangles (Shift for squares)">Rect</button>
			<button id="ellipse" class="tool" title="Drag to make ellipses (Shift for circles)">Ellipse</button>
			<button id="erase" class="tool" title="Drag to erase">Erase</button>
			<!--
			<button id='bucket' title='Click to fill'>Bucket</button>
			-->
		</div>

		<div id="stroke-container" style="">
			<h2>Stroke</h2>
			<div id="slider" class="ui-slider light ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
				<div id="handle" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 49.4949494949495%;"></div>
			</div>
			<div id="box">
				<div id="stroke" style="margin-top: 17.5px; width: 25px; height: 25px; background-color: rgb(51, 102, 221);"></div>
			</div>
		</div>

		<div id="colors">
