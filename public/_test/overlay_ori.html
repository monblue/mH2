	#dlg{
	width:500px;
	height:500px;
	display:none;
	}
	.overlay{
position:absolute;
top:0;
left:0;
	display:none;
	background-color:black;
	background:url("http://www.c-sharpcorner.com/UploadFile/BreakingNewsImages/07242013032533AM.jpg");
	}

	border:0;
	width:500px;
	height:500px;
	}

<body>
	<div id='open'>
Open Dialog
	</div>
	<div class='overlay'>
	<div id='dlg'>
	<iframe src="http://www.c-sharpcorner.com/authors/4aac15/arpit-jain.aspx" id="if"></iframe>
	</div>
	</div>
 
<script>
$(document).ready(function () {
	$('#open').click(function () {
	$(".overlay").height($(window).height());
$(".overlay").width($(window).width());
	$(".overlay").fadeTo(1000, 0.4);
$("#dlg").dialog({
	width: "auto",
	height: "auto",
	show: {
	effect: "slide",
	duration: 1500
	},
	hide: {
effect: "slide",
	duration: 1500
},
beforeClose: function () {
	$(".overlay").fadeTo(1000, 0);
	},
	close: function () {
	$(".overlay").css("display", "none");
	},
  resizeStop:function(event,ui){
  $("#if").height($(this).height());
  $("#if").width($(this).width());
  }
	});
	});
	});
</script>
